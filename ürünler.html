                                              padding:30px; transition:0.45s ease; z-index:2000;
                                                }

                                                  .side-menu.open { left:0; }
                                                    .side-menu a {
                                                        display:block; margin:15px 0; font-size:18px;

                                                                .lang-box button {

                                                                          }

                                                                            /* HERO */
                                                                              .page-hero {
                                                                                  width:100%; height:60vh;
                                                                                      background:url('e4cea842-c5b2-4b5a-b2fe-82fe9610f753.jpeg') center/cover no-repeat;
                                                                                          display:flex; align-items:center; justify-content:center;
                                                                                              color:#fff; font-size:42px; font-weight:bold;
                                                                                                  text-shadow:0 4px 12px rgba(0,0,0,0.5);
                                                                                                    }

                                                                                                      /* GRID */
                                                                                                        .container {
                                                                                                            width:90%; max-width:1300px; margin:80px auto; padding-top:40px;
                                                                                                              }

                                                                                                                .grid {
                                                                                                                    display:grid;
                                                                                                                        grid-template-columns:repeat(auto-fit, minmax(270px, 1fr));
                                                                                                                            gap:40px;
                                                                                                                              }

                                                                                                                                .product-card {
                                                                                                                                    text-align:center;
                                                                                                                                        opacity:0; transform:translateY(30px);
                                                                                                                                            transition:0.8s;
                                                                                                                                              }

                                                                                                                                                .product-card.show {
                                                                                                                                                    opacity:1; transform:translateY(0);
                                                                                                                                                      }

                                                                                                                                                        .circle-img {
                                                                                                                                                            width:220px; height:220px; border-radius:50%;
                                                                                                                                                                margin:auto; overflow:hidden;
                                                                                                                                                                    box-shadow:0 8px 30px rgba(0,0,0,0.25);
                                                                                                                                                                        transition:0.4s ease;
                                                                                                                                                                          }

                                                                                                                                                                            .circle-img img {
                                                                                                                                                                                width:100%; height:100%; object-fit:cover;
                                                                                                                                                                                    transition:0.5s ease;
                                                                                                                                                                                      }

                                                                                                                                                                                        .product-card:hover .circle-img {
                                                                                                                                                                                            transform:scale(1.08);
                                                                                                                                                                                                filter:brightness(1.1);
                                                                                                                                                                                                  }

                                                                                                                                                                                                    h3 {
                                                                                                                                                                                                        margin-top:20px; font-size:22px; color:#333;
                                                                                                                                                                                                          }
                                                                                                                                                                                                          </style>

                                                                                                                                                                                                                                                                                                                                                                                            <script>
                                                                                                                                                                                                                                                                                                                                                                                            function toggleMenu() {
                                                                                                                                                                                                                                                                                                                                                                                              document.getElementById("menu").classList.toggle("open");
                                                                                                                                                                                                                                                                                                                                                                                              }

                                                                                                                                                                                                                                                                                                                                                                                              function setLang(lang){
                                                                                                                                                                                                                                                                                                                                                                                                localStorage.setItem("lang", lang);
                                                                                                                                                                                                                                                                                                                                                                                                  alert("Dil değiştirildi: " + lang);
                                                                                                                                                                                                                                                                                                                                                                                                  }

                                                                                                                                                                                                                                                                                                                                                                                                  /* Scroll Reveal */
                                                                                                                                                                                                                                                                                                                                                                                                  const cards = document.querySelectorAll('.product-card');

                                                                                                                                                                                                                                                                                                                                                                                                  function reveal(){
                                                                                                                                                                                                                                                                                                                                                                                                    let trigger = window.innerHeight * 0.85;

                                                                                                                                                                                                                                                                                                                                                                                                      cards.forEach(c=>{
                                                                                                                                                                                                                                                                                                                                                                                                          let top = c.getBoundingClientRect().top;
                                                                                                                                                                                                                                                                                                                                                                                                              if(top < trigger){
                                                                                                                                                                                                                                                                                                                                                                                                                    c.classList.add("show");
                                                                                                                                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                                                                                                                          });
                                                                                                                                                                                                                                                                                                                                                                                                                          }

                                                                                                                                                                                                                                                                                                                                                                                                                          window.addEventListener("scroll", reveal);
                                                                                                                                                                                                                                                                                                                                                                                                                          reveal();
                                                                                                                                                                                                                                                                                                                                                                                                                          </script>
