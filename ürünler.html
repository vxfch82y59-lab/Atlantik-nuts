                                                    .logo {

                                                                /* SIDE MENU */
                                                                  .side-menu {
                                                                      position:fixed; top:0; left:-280px; width:260px; height:100%;

                                                                                                            .lang-box button {
                                                                                                                margin-right:8px; margin-top:20px;
                                                                                                                    padding:6px 12px; border:1px solid #ccc;

                                                                                                                            transition:0.3s;
                                                                                                                              }
                                                                                                                                .lang-box button:hover { background:white; }

                                                                                                                                  /* HERO */
                                                                                                                                    .page-hero {
                                                                                                                                        width:100%; height:60vh;
                                                                                                                                            background:url('e4cea842-c5b2-4b5a-b2fe-82fe9610f753.jpeg') center/cover no-repeat;

                                                                                                                                                    color:#fff; font-size:46px; font-weight:bold;
                                                                                                                                                        text-shadow:0 4px 12px rgba(0,0,0,0.4);
                                                                                                                                                            margin-top:75px;
                                                                                                                                                                animation:fadeHero 1.4s ease forwards;
                                                                                                                                                                  }

                                                                                                                                                                    @keyframes fadeHero {
                                                                                                                                                                        from { opacity:0; transform:scale(1.02); }
                                                                                                                                                                            to { opacity:1; transform:scale(1); }
                                                                                                                                                                              }

                                                                                                                                                                                /* CONTAINER */
                                                                                                                                                                                  .container {
                                                                                                                                                                                      width:90%; max-width:1300px;
                                                                                                                                                                                          margin:0 auto; padding-top:70px; padding-bottom:60px;
                                                                                                                                                                                            }

                                                                                                                                                                                              /* PRODUCT GRID */
                                                                                                                                                                                                .grid {
                                                                                                                                                                                                    display:grid;
                                                                                                                                                                                                        grid-template-columns:repeat(auto-fit, minmax(260px,1fr));
                                                                                                                                                                                                            gap:50px;
                                                                                                                                                                                                                padding-bottom:50px;
                                                                                                                                                                                                                  }

                                                                                                                                                                                                                    .product-card {
                                                                                                                                                                                                                        text-align:center;
                                                                                                                                                                                                                            opacity:0; transform:translateY(40px);
                                                                                                                                                                                                                                transition:0.85s cubic-bezier(.4,0,.2,1);
                                                                                                                                                                                                                                  }

                                                                                                                                                                                                                                    .product-card.show {
                                                                                                                                                                                                                                        opacity:1; transform:translateY(0);
                                                                                                                                                                                                                                          }

                                                                                                                                                                                                                                            .circle-img {
                                                                                                                                                                                                                                                width:230px; height:230px;
                                                                                                                                                                                                                                                    border-radius:50%;
                                                                                                                                                                                                                                                        margin:auto; overflow:hidden;
                                                                                                                                                                                                                                                            box-shadow:0 16px 40px rgba(0,0,0,0.22);
                                                                                                                                                                                                                                                                transition:0.4s ease;
                                                                                                                                                                                                                                                                  }

                                                                                                                                                                                                                                                                    .circle-img img {
                                                                                                                                                                                                                                                                        width:100%; height:100%; object-fit:cover;
                                                                                                                                                                                                                                                                            transition:0.5s ease;
                                                                                                                                                                                                                                                                              }

                                                                                                                                                                                                                                                                                /* hover efekti */
                                                                                                                                                                                                                                                                                  .product-card:hover .circle-img {
                                                                                                                                                                                                                                                                                      transform:scale(1.08);
                                                                                                                                                                                                                                                                                          filter:brightness(1.12);
                                                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                                              h3 {
                                                                                                                                                                                                                                                                                                  margin-top:22px; font-size:22px;
                                                                                                                                                                                                                                                                                                      letter-spacing:0.5px; color:#222;
                                                                                                                                                                                                                                                                                                          font-weight:700;
                                                                                                                                                                                                                                                                                                            }
                                                                                                                                                                                                                                                                                                            </style>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              <script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              function toggleMenu() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                document.getElementById("menu").classList.toggle("open");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                function setLang(lang){
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  localStorage.setItem("lang", lang);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  /* Scroll Reveal */
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  const cards = document.querySelectorAll('.product-card');

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  function reveal(){
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    let trigger = window.innerHeight * 0.85;

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      cards.forEach(c=>{
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          let top = c.getBoundingClientRect().top;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              if(top < trigger){
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    c.classList.add("show");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          });
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          window.addEventListener("scroll", reveal);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          reveal();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          </script>
