<!doctype html>
<html lang="tr">
<head>
    <meta charset="utf-8" />
    <meta name="description" content="Atlantic Nuts: Şili'den Premium Kabuklu Ceviz, Badem, Kuru ve Taze Meyve Tedarikçisi. Global lojistik ve üstün kalite kontrolü.">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Atlantic Nuts — Premium Kuruyemiş | Global Tedarik</title>
    <link rel="canonical" href="https://atlanticnuts.com/" /> 
    
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/vxfch82y59-lab/Atlantik-nuts/refs/heads/main/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- EmailJS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js" defer></script>
    
    <style>
        :root{
            --accent:#2f8f3b; 
            --dark:#0f1720;
            --max:1200px;
            --header-footer-bg: #3E2723; 
            --header-footer-color: #fff;
            --wood-texture-url: url('https://raw.githubusercontent.com/vxfch82y59-lab/Atlantik-nuts/refs/heads/main/LDSP%2039%20Dogal%20Hus%20ST%7E2.jpg'); 
            --hero-image-url: url('https://raw.githubusercontent.com/vxfch82y59-lab/Atlantik-nuts/refs/heads/main/1765405181914.jpg');
        }
        *{margin:0;padding:0;box-sizing:border-box}
        body{
            font-family:Inter,system-ui,Arial;
            background:var(--wood-texture-url) fixed center/cover; 
            color:var(--dark);
            -webkit-font-smoothing:antialiased
        }
        .container{max-width:var(--max);margin:0 auto;padding:0 18px}

        header{
            position:fixed;left:0;right:0;top:0;height:64px;z-index:50;
            backdrop-filter:blur(4px);
            background:var(--header-footer-bg); 
            color:var(--header-footer-color);
            display:flex;align-items:center;justify-content:center;
            border-bottom:1px solid #ffffff18
        }
        .h-inner{width:100%;max-width:var(--max);display:flex;align-items:center;justify-content:center;position:relative;padding:0 18px}
        #hamb{position:absolute;left:18px;border:0;background:transparent;font-size:22px;width:44px;height:44px;cursor:pointer;color:var(--header-footer-color);}
        .brand{font-weight:800;font-size:18px;color:var(--header-footer-color);}
        
        .brand::before {
            content: '\1F333'; 
            color: var(--accent); 
            font-size: 24px;
            margin-right: 8px;
            display: inline-block;
            vertical-align: middle;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
        }
        
        nav{display:none;gap:16px}
        nav a{text-decoration:none;color:var(--header-footer-color);font-weight:600;transition:opacity .2s;}
        nav a:hover{opacity:0.8;}
        
        .desktop-actions {
            display: none; 
            position: absolute;
            right: 18px;
            gap: 10px; 
            align-items: center;
        }
        .lang-desktop{
            display: flex; 
            gap: 5px;
            align-items: center;
        }
        .lang-desktop button{
            padding: 4px 8px;
            background: transparent;
            border: 1px solid #ffffff33;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
            font-size: 13px;
            transition: background .2s, border-color .2s;
        }
        .lang-desktop button.sel{
            background: var(--accent);
            border-color: var(--accent);
        }
        
        .desktop-icon-link {
            color: #fff;
            font-size: 20px;
            text-decoration: none;
            cursor: pointer;
            transition: color 0.2s, transform 0.4s ease-in-out;
            margin-left: 5px;
        }
        
        #desktop-info {
            color: var(--accent); 
        }
        #desktop-info:hover {
            color: #256a2f;
            transform: scale(1.1);
        }
        
        .desktop-icon-link i {
             font-size: 22px;
        }
        
        .off{position:fixed;inset:0;pointer-events:none;z-index:60}
        .off.show{pointer-events:auto}
        .bg{position:absolute;inset:0;background:#0006;opacity:0;transition:opacity .28s}
        .off.show .bg{opacity:1}
        .panel{position:fixed;left:0;top:0;bottom:0;width:320px;max-width:85%;background:var(--header-footer-bg);color:#fff;padding:80px 22px;transform:translateX(-100%);transition:transform .32s}
        .off.show .panel{transform:none}
        .panel a{color:#fff;text-decoration:none;padding:12px 0;display:block;border-bottom:1px solid #ffffff22}
        .langs button{margin-top:10px;width:100%;padding:8px;background:transparent;border:1px solid #ffffff33;border-radius:6px;color:#fff;cursor:pointer;transition:background .2s;}
        .langs button.sel{background:var(--accent);border-color:var(--accent);}
        
        #offTitle::before {
             content: '\1F333'; 
            color: var(--accent); 
            font-size: 24px;
            margin-right: 8px;
            display: inline-block;
            vertical-align: middle;
        }

        .hero{
            height:calc(100vh - 64px); 
            max-height: 700px; 
            display:flex;
            align-items:center;
            position:relative;
            margin-top:64px;
            overflow:hidden;
            background-image: var(--hero-image-url); 
            background-size: cover;
            background-position: center;
            border-bottom-left-radius: 18px; 
            border-bottom-right-radius: 18px;
            box-shadow: inset 0 0 0 2000px rgba(0, 0, 0, 0.4); 
        }
        
        .hero-content {
            display: block; 
            z-index: 10;
            color: #fff;
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
            padding-top: 50px; 
        }

        .hero-content h1 {
            font-size: 48px;
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 8px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
            opacity: 0; 
        }
        
        .hero-content p {
            font-size: 20px;
            font-weight: 400;
            margin-bottom: 30px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
            opacity: 0; 
        }
        
        .hero-buttons a {
            text-decoration: none;
            color: #fff;
            background: var(--accent);
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 700;
            margin: 0 10px;
            transition: background 0.3s, transform 0.2s;
            display: inline-block;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            opacity: 0; 
        }
        .hero-buttons a:hover {
            background: #256a2f; 
            transform: translateY(-2px);
        }

        .section{padding:80px 0;text-align:center;}
        .title{font-size:36px;margin-bottom:12px;color:var(--header-footer-bg);font-weight:800;}
        .lead{color:#455;margin-bottom:40px;max-width:800px;margin-left:auto;margin-right:auto;padding:0;border-radius:0;}
        .grid{display:grid;gap:25px;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));margin-top:20px;text-align:left;}
        
        #about-intro .container {
            border-radius: 0; 
            padding: 0 18px; 
            background: transparent; 
            box-shadow: none; 
        }
        #about-intro .lead {
             color: var(--header-footer-bg); 
             margin-bottom: 20px; 
             line-height: 1.6;
             font-size: 16px;
        }
        #about-intro {
            padding: 40px 0 80px 0; 
        }
        #about-intro .title {
            color: var(--header-footer-bg); 
            font-size: 30px;
        }

        #services .card {
            background: transparent; 
            backdrop-filter: none;
            padding: 20px;
            border-radius: 12px;
            box-shadow: none;
            border: none;
            opacity: 0;
            transform: translateX(-50px); 
            text-align: center;
            min-height: 380px; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        #services .card img {
            width: 100%; 
            max-width: 280px; 
            height: auto; 
            border-radius: 8px; 
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
        }
        
        .service2_card {
            background: transparent !important; 
            box-shadow: none !important; 
            border: none; 
            transform: translateX(-50px) scale(1.0); 
        }
        .service2_card img {
            box-shadow: none !important; 
        }
        
        .sustain-img, .service-img-container {
            width: 100%; 
            max-width: 280px;
            height: 260px; 
            border-radius: 8px; 
            background-size: cover; 
            background-position: center;
            margin-bottom: 15px;
            box-shadow: 0 4px 10px #00000033;
            border: 5px solid #fff;
            margin-left: auto;
            margin-right: auto;
            overflow: hidden; 
        }

        #services .card h4 {
            color: var(--header-footer-bg); 
            font-size: 20px;
            margin-bottom: 10px;
        }

        #products .card {
            background: transparent; 
            backdrop-filter: none;
            padding: 25px;
            border-radius: 16px;
            box-shadow: none;
            opacity: 0;
            transform: translateY(30px);
            text-align: left;
        }
        
        .circle{
            width:280px; 
            height:280px; 
            border-radius:50%;
            background-size:cover; 
            background-position:center;
            margin-bottom:15px;
            box-shadow:0 4px 10px #00000033;
            border:5px solid #fff; 
            margin-left:auto;
            margin-right:auto;
            overflow: hidden; 
        }

        .card h4 {font-weight:700; color:var(--header-footer-bg); display:block; margin-bottom: 8px;}
        .card p {font-size: 14px; line-height: 1.6; color:#555;}
        
        #quote-request {
            padding: 80px 0;
            text-align: center;
            background: transparent; 
        }
        #quote-request .title {
            color: var(--header-footer-bg);
        }
        #quote-request .container {
            max-width: 800px; 
        }
        #quote-request .contact-form {
            background: transparent; 
            margin-top: 30px;
            backdrop-filter: none;
        }

        #contact {background:var(--header-footer-bg); color:#fff; padding:60px 0;}
        #contact .title {color:#fff;}
        #contact .grid {
            margin-top:40px;
            grid-template-columns: 1fr; 
            max-width: 400px;
            margin: 40px auto 0 auto;
        }
        
        .contact-info .card {background:transparent; color:#fff; padding:0; border:0; box-shadow: none; opacity: 1; transform: none;}
        .contact-info p {color:#eee; margin-bottom:12px; display:flex; align-items:center; gap:8px; justify-content: center;}
        .contact-info p strong {color:var(--accent);}

        .contact-info p:nth-child(1)::before {content:'\f095'; font-family: 'Font Awesome 6 Free'; font-weight: 900; font-size:16px; color:var(--accent);} 
        .contact-info p:nth-child(2)::before {content:'\f0e0'; font-family: 'Font Awesome 6 Free'; font-weight: 900; font-size:16px; color:var(--accent);} 
        .contact-info p:nth-child(3)::before {content:'\f0ac'; font-family: 'Font Awesome 6 Free'; font-weight: 900; font-size:16px; color:var(--accent);} 

        .contact-form {
            background: transparent; 
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            text-align: left;
        }
        .contact-form h4 {
            color: var(--header-footer-bg);
            margin-bottom: 20px;
        }
        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea,
        .contact-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .contact-form textarea {
            resize: vertical;
            min-height: 100px;
        }
        .contact-form button {
            background: var(--accent);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            transition: background 0.3s;
            width: 100%;
        }
        .contact-form button:hover {
            background: #256a2f;
        }
        .contact-form button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        [dir="rtl"] .contact-form {text-align: right;}
        [dir="rtl"] .contact-form input,
        [dir="rtl"] .contact-form textarea,
        [dir="rtl"] .contact-form select {
            direction: rtl; 
            text-align: right;
        }

        footer{
            text-align:center;padding:18px 0;
            background:var(--header-footer-bg);
            color:#aaa;
            font-size:14px;
        }

        @media(min-width:900px){
            nav{display:flex;position:relative; right:unset;} 
            #hamb{display:none}
            .hero{max-height: 800px; border-radius: 0;}
            .hero-content h1 {font-size: 60px;}
            .section{padding:100px 0;}
            .desktop-actions{display: flex;} 

            #about .sustain-img,
            #services .service-img-container {
                width: 260px; 
                height: 260px;
                max-width: 260px;
                border-radius: 8px; 
            }
            .circle{
                 width:280px; 
                 height:280px; 
            }
            #contact .grid {
                grid-template-columns: 1fr; 
                text-align: center;
            }
            .contact-info p {
                justify-content: center; 
            }
        }
        [dir="rtl"] #hamb{left:unset; right:18px;}
        [dir="rtl"] .desktop-actions{right:unset; left:18px;} 
        [dir="rtl"] .lang-desktop{flex-direction: row-reverse;} 
        [dir="rtl"] .desktop-icon-link {margin-right: 5px; margin-left: 0;} 
        [dir="rtl"] nav{right:unset; left:calc(18px + 170px); position: absolute;} 
        [dir="rtl"] .panel{left:unset; right:0; transform:translateX(100%);}
        [dir="rtl"] .off.show .panel{transform:none}
        [dir="rtl"] .brand::before {margin-right: unset; margin-left: 8px;}
        [dir="rtl"] #offTitle::before {margin-right: unset; margin-left: 8px;}
        [dir="rtl"] .card h4 {text-align: right;}
        [dir="rtl"] .card p {text-align: right;}
        [dir="rtl"] #services .card, [dir="rtl"] .service2_card {transform: translateX(50px);}
        [dir="rtl"] .contact-form {text-align: right;}
        [dir="rtl"] .contact-info p {
            justify-content: flex-end; 
        }
        [dir="rtl"] .contact-info p strong {
            order: 2; 
        }
        [dir="rtl"] .contact-info p::before {
            order: 3; 
            margin-right: 0;
            margin-left: 8px; 
        }
    </style>
</head>
<body>
<header>
    <div class="h-inner container">
        <button id="hamb" aria-label="Mobil menüyü aç">☰</button>
        <div class="brand">ATLANTIC NUTS</div>
        
        <nav id="deskNav">
            <a data-lang="home" href="#home"></a>
            <a data-lang="about" href="#about-intro"></a>
            <a data-lang="services" href="#services"></a>
            <a data-lang="products" href="#products"></a>
            <a data-lang="contact" href="#contact"></a>
        </nav>
        
        <div class="desktop-actions">
             <div class="lang-desktop" id="desktopLangs">
                <button data-lang-code="es">ES</button>
                <button data-lang-code="tr">TR</button>
                <button data-lang-code="en">EN</button>
                <button data-lang-code="ar">AR</button>
            </div>
            <a href="#contact" id="desktop-info" class="desktop-icon-link" aria-label="İletişim Bilgileri"><i class="fa-solid fa-circle-info"></i></a>
        </div>
        
    </div>
</header>

<div class="off" id="off">
    <div class="bg" id="bg"></div>
    <aside class="panel" role="dialog" aria-modal="true" aria-labelledby="offTitle">
        <h3 id="offTitle" style="color:#fff;margin:0 0 18px; border-bottom:1px solid #ffffff22; padding-bottom:12px;">ATLANTIC NUTS</h3>
        <a data-lang="home" href="#home"></a>
        <a data-lang="about" href="#about-intro"></a>
        <a data-lang="services" href="#services"></a> 
        <a data-lang="products" href="#products"></a>
        <a data-lang="contact" href="#contact"></a>
        
        <div class="langs" style="margin-top:24px; padding-top:12px; border-top:1px solid #ffffff22;">
            <button data-lang-code="es">Español</button>
            <button data-lang-code="tr">Türkçe</button>
            <button data-lang-code="en">English</button>
            <button data-lang-code="ar">العربية</button>
        </div>
    </aside>
</div>

<section id="home" class="hero">
    <div class="container hero-content">
        <h1 data-lang="hero_title"></h1>
        <p data-lang="hero_sub"></p>
        <div class="hero-buttons">
            <a data-lang="view_products" href="#products" class="hero-reveal"></a>
            <a data-lang="get_quote" href="#quote-request" class="hero-reveal"></a>
        </div>
    </div>
</section>

<section id="about-intro" class="section">
    <div class="container">
        <h2 class="title" data-lang="about_title"></h2>
        <p class="lead" data-lang="about_text"></p>
    </div>
</section>

<section id="services" class="section">
    <div class="container">
        <h2 class="title" data-lang="services_title"></h2>
        <p class="lead" data-lang="services_text"></p>
        <div class="grid">
            
            <div class="card reveal-side" data-delay="0.1">
                <img src="https://raw.githubusercontent.com/vxfch82y59-lab/Atlantik-nuts/refs/heads/main/1765332830761.jpg" alt="Üstün Kalite Kontrolü" loading="lazy">
                <h4 data-lang="service1_title"></h4>
                <p data-lang="service1_desc"></p>
            </div>

            <div class="card reveal-side service2_card" data-delay="0.2">
                <img src="https://raw.githubusercontent.com/vxfch82y59-lab/Atlantik-nuts/refs/heads/main/1000003189-removebg-preview.png" alt="Hızlı ve Güvenilir Lojistik" loading="lazy">
                <h4 data-lang="service2_title"></h4>
                <p data-lang="service2_desc"></p>
            </div>

            <div class="card reveal-side" data-delay="0.3">
                <img src="https://raw.githubusercontent.com/vxfch82y59-lab/Atlantik-nuts/refs/heads/main/1765331681257.jpg" alt="Müşteri Odaklı Tedarik ve Destek" loading="lazy">
                <h4 data-lang="service3_title"></h4>
                <p data-lang="service3_desc"></p>
            </div>
            
            <div class="card reveal-side" data-delay="0.4">
                <div class="service-img-container" style="background-image:url('https://raw.githubusercontent.com/vxfch82y59-lab/Atlantik-nuts/refs/heads/main/1765420512952%7E2.jpg');" role="img" aria-label="Çiftlikten Tüketiciye Dijital İzlenebilirlik"></div>
                <h4 data-lang="service4_title"></h4>
                <p data-lang="service4_desc"></p>
            </div>

        </div>
    </div>
</section>

<section id="about" class="section">
    <div class="container">
         <h2 class="title" data-lang="sustain"></h2>
        <p class="lead" data-lang="s_desc"></p>
        <div style="max-width:320px; margin: 20px auto;">
            <div class="sustain-img reveal" style="background-image:url('https://raw.githubusercontent.com/vxfch82y59-lab/Atlantik-nuts/refs/heads/main/IMG-20251209-WA0010.jpg')" role="img" aria-label="Sürdürülebilir Tarım Uygulamaları"></div>
        </div>
    </div>
</section>

<section id="quote-request" class="section">
    <div class="container">
        <h2 class="title" data-lang="quote"></h2>
        <p class="lead" data-lang="reply"></p>
        <div class="card reveal contact-form" style="max-width: 600px; margin: 30px auto; background: transparent; box-shadow: none;">
             <form id="quote-form">
                <input type="text" name="name_company" data-lang="form_name" required>
                <input type="email" name="email" data-lang="form_email" required>
                <input type="text" name="phone" data-lang="form_phone" required>
                <select name="product_interest" required>
                    <option value="" disabled selected data-lang="form_product_select"></option>
                    <option data-lang="p1_name" value="Chandler Walnut (In Shell)"></option>
                    <option data-lang="p2_name" value="Serr Walnut (In Shell)"></option>
                    <option data-lang="p3_name" value="Royal Gala Apple"></option>
                    <option data-lang="p4_name" value="Autumn Royal Raisin"></option>
                    <option data-lang="p5_name" value="Zafiro Raisin"></option>
                    <option data-lang="p6_name" value="Chilean Almond (Kernel)"></option>
                    <option data-lang="p7_name" value="Chilean Cherry (Fresh)"></option>
                    <option data-lang="form_product_other" value="Other / General Inquiry"></option>
                </select>
                <textarea name="requirements" data-lang="form_message" required></textarea>
                <button type="submit" data-lang="form_send"></button>
            </form>
            <div id="form-message" style="margin-top: 20px; color: var(--accent); font-weight: 700; display: none;"></div>
        </div>
    </div>
</section>

<section id="products" class="section">
    <div class="container">
        <h2 class="title" data-lang="products_title"></h2>
        <p class="lead" data-lang="products_text"></p>
        <div class="grid">
            <div class="card reveal">
                <div class="circle" style="background-image:url('https://raw.githubusercontent.com/vxfch82y59-lab/Atlantik-nuts/refs/heads/main/IMG-20251209-WA0013.jpg')" role="img" data-product-name="p1_name"></div>
                <h4 data-lang="p1_name"></h4> 
                <p data-lang="p1_desc"></p>
            </div>
            <div class="card reveal">
                <div class="circle" style="background-image:url('https://raw.githubusercontent.com/vxfch82y59-lab/Atlantik-nuts/refs/heads/main/Screenshot_20251210_215111_Photos.jpg')" role="img" data-product-name="p2_name"></div>
                <h4 data-lang="p2_name"></h4>
                 <p data-lang="p2_desc"></p>
            </div>
            <div class="card reveal">
                <div class="circle" style="background-image:url('https://raw.githubusercontent.com/vxfch82y59-lab/Atlantik-nuts/refs/heads/main/IMG-20251209-WA0002.jpg')" role="img" data-product-name="p3_name"></div>
                <h4 data-lang="p3_name"></h4>
                 <p data-lang="p3_desc"></p>

    function applyLang(){
        const L = localStorage.getItem('site-lang') || 'tr';
        document.documentElement.dir = (L==='ar') ? 'rtl' : 'ltr';
        document.querySelectorAll('[data-lang]').forEach(el=>{
            const key = el.getAttribute('data-lang');
            if(key && translations[L] && translations[L][key] !== undefined){
                if (el.tagName === 'INPUT' || el.tagName === 'TEXTAREA') {
                    el.placeholder = translations[L][key];
                } else if (el.tagName === 'OPTION' || el.tagName === 'BUTTON') {
                    el.textContent = translations[L][key];
                } else {
                    el.innerHTML = translations[L][key];
                }
            }
        });
        document.querySelectorAll('[data-lang-code]').forEach(b=> b.classList.toggle('sel', b.getAttribute('data-lang-code')===L));
    }
    
    function setLang(code){ 
        localStorage.setItem('site-lang', code); 
        applyLang(); 
        setTimeout(initReveal, 50); 
    }
    
    async function handleFormSubmit(e) {
        e.preventDefault();
        const form = e.target;
        const submitButton = form.querySelector('button[type="submit"]');
        const messageDiv = document.getElementById('form-message');
        const currentLang = localStorage.getItem('site-lang') || 'tr';
        
        // Buton devre dışı bırak
        submitButton.disabled = true;
        submitButton.textContent = currentLang === 'tr' ? 'Gönderiliyor...' : currentLang === 'es' ? 'Enviando...' : currentLang === 'ar' ? 'جاري الإرسال...' : 'Sending...';
        
        messageDiv.style.display = 'block';
        messageDiv.textContent = currentLang === 'tr' ? 'Gönderiliyor...' : currentLang === 'es' ? 'Enviando...' : currentLang === 'ar' ? 'جاري الإرسال...' : 'Sending...';
        messageDiv.style.color = 'var(--accent)';
        
        try {
            // EmailJS ile gönder
            await emailjs.sendForm(
                'service_1192e7h', // Service ID
                'template_lsnmix7', // Template ID
                form
            );
            
            messageDiv.textContent = translations[currentLang].form_success;
            messageDiv.style.color = 'var(--accent)';
            form.reset();
            
            // Buton tekrar aktif et
            submitButton.disabled = false;
            submitButton.textContent = translations[currentLang].form_send;
            
            setTimeout(() => { 
                messageDiv.style.display = 'none'; 
            }, 5000);
            
        } catch (error) {
            console.error('EmailJS Error:', error);
            messageDiv.textContent = translations[currentLang].form_error;
            messageDiv.style.color = 'red';
            
            // Buton tekrar aktif et
            submitButton.disabled = false;
            submitButton.textContent = translations[currentLang].form_send;
            
            setTimeout(() => { 
                messageDiv.style.display = 'none'; 
            }, 5000);
        }
    }
